<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive web with 3 styles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <div class="bg bg-blur"></div>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Podcast</a></li>
                    <li><a href="#">Connect</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="above">
                <img class="content-front" src="../img/easily cover.jpg">
                <div>
                    <div class="content1 content-front">Easily</div>
                    <div class="content2 content-front">Bruno Major</div>
                    <div class="content3 content-front">Photograph</div>
                    <div class="content4 content-front">Arcade Fire</div>
                </div>
            </div>
            <audio controls class="content-front audio1">
                <source src="../music/Bruno Major - Easily.mp3" type="audio/mpeg">
            </audio>
            <audio controls class="content-front audio2">
                <source src="../music/Arcade Fire - Photograph.mp3" type="audio/mpeg">
            </audio>
        </main>
    </div>
</body>
</html>
